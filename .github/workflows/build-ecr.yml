name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - main

env:
  IMAGE_REPOSITORY_PREFIX: crawlchat

jobs:
  build-and-push:
    if: github.repository == 'pskd73/crawlchat'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - build_app: slack-app
            image_name: slack-app
            dockerfile: docker/Dockerfile
          - build_app: discord-bot
            image_name: discord-bot
            dockerfile: docker/Dockerfile
          - build_app: docs
            image_name: docs
            dockerfile: docker/Dockerfile
          - build_app: front
            image_name: front
            dockerfile: docker/Dockerfile
          - build_app: marker
            image_name: marker
            dockerfile: docker/Dockerfile.marker
          - build_app: server
            image_name: server
            dockerfile: docker/Dockerfile
          - build_app: source-sync
            image_name: source-sync
            dockerfile: docker/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract GHCR owner
        id: ghcr
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "commit_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          build-args: |
            BUILD_APP=${{ matrix.build_app }}
          push: true
          tags: |
            ghcr.io/${{ steps.ghcr.outputs.owner }}/${{ env.IMAGE_REPOSITORY_PREFIX }}-${{ matrix.image_name }}:${{ steps.meta.outputs.commit_sha }}
            ghcr.io/${{ steps.ghcr.outputs.owner }}/${{ env.IMAGE_REPOSITORY_PREFIX }}-${{ matrix.image_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
